<div class="card">
    <div class="card-header">
      <h5 class="card-title">Modifier Tache</h5>
    </div>
    <div class="card-body">
      <form *ngFor="let element of taches" [formGroup]="providerForm" (ngSubmit)="onSubmit()">
  
        <div class="form-group">
          <label for="nom" ></label>
          <div class="input-group">
            <input type="text" id="nom" ngModel={{currentTache.nom}} formControlName="nom" required>
          </div>
        </div>
        <div class="form-group">
            <label for="etat"></label>
            <div class="input-group">
              <input type="text" ngModel={{currentTache.etat}} id="etat" formControlName="etat" required>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" [disabled]="!providerForm.valid" (click)="onSubmit()">modifier</button>
            <button type="button" (click)="onCancel()">Cancel</button>
          </div>
  
  
      </form>
    </div>
    <div class="card-footer">
      
    </div>
  </div>
