<div class="card">
    <div class="card-header">
      <h5 class="card-title">Mettre Ã  jour Tache</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
  
        <div class="form-group">
          <label for="nom">Nom :</label>
          <div class="input-group">
            <input type="text" id="nom" formControlName="nom"  ngModel={{t.nom}} required>
          </div>
        </div>
       
      
          <div class="form-group">
            <label for="etat">Etat :</label>
            <select id="etat" formControlName="etat" class="form-control" ngModel={{t.etat}} required>
              <option *ngFor="let option of etatKeys" [ngValue]="etat[option]">
                {{ option }}
              </option>
            </select>
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-success" [disabled]="!providerForm.valid">Save</button>
            <button type="button" (click)="onCancel()">Cancel</button>
          </div>
  
  
      </form>
    </div>
  </div>
