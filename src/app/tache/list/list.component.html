<div class="container">
    <div class="card shadow ">
        <div class="card-header">
            <button type="button" class="btn btn-success" id="btn" (click)="openDialogAddTache()">Ajouter</button>
            <h2 id="p" class="text-center mb-0">Liste des Taches</h2>
          </div>




        <table mat-table matSort [dataSource]="datasource">



            <!-- Name Api Column -->
            <ng-container matColumnDef="Nom">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>Nom</b> </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="Etat">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>Etat </b> </th>
                <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef><b>Actions </b> </th>
                <td mat-cell *matCellDef="let element">
                  
                        <mat-icon class="blue-icon" (click)="openDialogUpdateTache(element)">edit</mat-icon>
                   
                    
                        <mat-icon class="red-icon" (click)="deleteTache(element.id)">delete_outline</mat-icon>
                    
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 25, 100]">
        </mat-paginator>

    </div>
</div>
